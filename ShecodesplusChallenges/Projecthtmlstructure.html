<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>htmlweatherapp</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city.." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1>Uganda</h1>
          <p>
            Monday 05:31, overcast clouds <br />
            Humidity: <strong>56%</strong>, Wind: <strong>2.7km/h</strong>
          </p>
        </div>
        <div>☁ 28°C</div>
      </div>
      <div class="forecast-weather">
        <ul>
          <li>
            Mon ☁
            <br />
            <strong>38°C</strong> - 28°C
          </li>
          <li>
            Tue ☁
            <br />
            <strong>39°C</strong> - 28°C
          </li>
          <li>
            Wed ☁
            <br />
            <strong>39°C</strong> - 25°C
          </li>
          <li>
            Thu ☁
            <br />
            <strong>34°C</strong> - 25°C
          </li>
          <li>
            Fri ☁
            <br />
            <strong>38°C</strong> - 28°C
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <p>
        This project was coded by <a href="#" target="_blank">KAL</a> and is on
        <a href="#" target="_blank">GitHub</a>
      </p>
    </footer>
  </body>
</html>
